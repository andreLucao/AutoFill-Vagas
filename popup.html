<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoFill Vagas</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>AutoFill Vagas</h1>
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="dados">Dados Pessoais</button>
      <button class="tab-btn" data-tab="config">Configurações</button>
    </div>

    <div id="dados" class="tab-content active">
      <form id="userForm">
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="João Silva">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="joao@email.com">
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(11) 98765-4321">
        </div>

        <div class="form-group">
          <label for="linkedin">LinkedIn</label>
          <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/seu-perfil">
        </div>

        <div class="form-group">
          <label for="github">GitHub (opcional)</label>
          <input type="url" id="github" name="github" placeholder="https://github.com/seu-usuario">
        </div>

        <div class="form-group">
          <label for="portfolio">Portfolio (opcional)</label>
          <input type="url" id="portfolio" name="portfolio" placeholder="https://seu-portfolio.com">
        </div>

        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" placeholder="Rua Example, 123">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" placeholder="São Paulo">
          </div>
          <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" placeholder="SP">
          </div>
        </div>

        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" placeholder="01234-567">
        </div>

        <button type="submit" class="btn-primary">Salvar Dados</button>
      </form>
    </div>

    <div id="config" class="tab-content">
      <div class="config-section">
        <h3>Preenchimento Automático</h3>
        <label class="checkbox-label">
          <input type="checkbox" id="autoFillEnabled" checked>
          <span>Ativar preenchimento automático</span>
        </label>
      </div>

      <div class="config-section">
        <h3>Atalho de Teclado</h3>
        <p class="hint">Pressione <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>F</kbd> para preencher os campos</p>
      </div>

      <div class="status" id="status"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
